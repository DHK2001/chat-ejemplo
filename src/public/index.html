<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chat javascrypt</title>

        <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        
        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" 
        href="/css/main.css">

    </head>
    <body>
        <nav class="navbar navbar-light bg-warning">
            <a class="navbar-brand mx-auto" href="/">Javascrypt FullStack chat</a>
        </nav>

        <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
            <div class="card-header">
                <h3>Nombre de Usuario</h3>
            </div>
            <p id="nickError"></p>
            <div class="card-body">
                <form id="nickForm">
                    <input type="text" id="nickname" class="form-control">
                    <button type="submit" class="btn btn-warning btn-block mt-2">
                        <i class="fa fa-paper-plane" aria-hidden="true"></i>Send 
                    </button>
                </form>
            </div>
        </div>

        <div class="container" id="contentWrap">
            <div class="row">
                <div class="col-md-6 offset-md-1 mt-4">
                    <div class="card">
                        <div class="card-header"><g4>lets chat</g4></div>
                        <div id="chat" class="card-body"></div>
    
                        <form id="message-form" class="card-footer">
                            <div class="input-group">
                                <input type="text" id="message" class="form-control">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-warning">
                                        <i class="fa fa-paper-plane" aria-hidden="true"></i> Send 
                                    </button>
                                </div>
                            </div>
                        </form>
    
                    </div>
                </div>
                <div class="card col-md-3 mt-4">
                    <div class="card-header" id="user_header">
                        
                    </div>
                    <div class="card-body">
                        <div id="usernames"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js" charset="utf-8"></script>
        <script src="/js/main.js" charset="utf-8"></script>
    </body>
</html>
